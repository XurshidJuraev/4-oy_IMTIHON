<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/main.css">
	<title>4-OY IMTIXON</title>
</head>
<body>

	<div class="container">
        <h1 class="header__text">Users API</h1>
		<hr>
        <div class="all">
            <div class="one">
                <h2>Users</h2>
                <p id="user-numbers"></p>  
                <ul id="user-wrapper" class="user-list">
                </ul>
            </div>

            <hr size="1, 3000" class="maxel">
            
            <div class="two">
                <h2>Posts</h2>
                <p id="post-numbers"></p>  
                <ul id="post-wrap" class="user-list">
                </ul>
            </div>

            <hr size="1, 3000" class="maxel">
            
            <div class="three">
                <h2>Comments</h2>
                <p id="comment-numbers"></p>  
                <ul id="comment-wrap" class="user-list">
                </ul>
            </div>
        </div>
    </div>

	<template id="list-template">
		<li id="user-item" class="user__item margin">
			<a class="user-name" id="user-name" href="#"></a>
			<a class="user-surname" id="user-surname" href="mailto:"></a>
			<p class="user__city" id="user-city"></p>
			<p class="user__company" id="user-company"></p>
			<a class="user__web" id="user-web" href=""></a>
		</li>
	</template>

	<template id="post-wrapper">
        <li id="post-id" class="user__item margin clon">
            <a class="level" id="post-heading" href="#"></a>
            <p class="norm" id="post-body"></p>
        </li>
    </template>
    
    <template id="comment-wrapper">
        <li id="comment-id" class="user__item margin">
            <h2 class="comment-heading" id="comment-heading">Test</h2>
            <a class="comment-mail" id="comment-mail" href="mailto:"></a>
            <p class="comment-text" id="comment-text"></p>
        </li>
    </template>

	<script src="./js/main.js"></script>
</body>
</html>
